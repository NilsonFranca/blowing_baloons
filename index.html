<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Estourando balões</title>

		<script language='Javascript'>
			
			function iniciaJogo(){
				var nivel_Jogo = document.getElementById('nivel_Jogo').value;

			window.location.href = 'jogo.html?'+nivel_Jogo;

			}

		</script>
	</head>

	<body>
		<div>
			<p>
				<b>Nível: <b>
					<select id="nivel_Jogo">
						<option value="1">Facil </option>
						<option value="2">Normal </option>
						<option value="3">Dificil </option>
					</select>
				</p>
				<br />
				<img src="imagens/iniciar.png" alt="imagens"/ onclick="iniciaJogo()">	

		</div>
	</body>
	
</html>
